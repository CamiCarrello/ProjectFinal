<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="menu.css" />
    <title>Game Project</title>
  </head>

  <body>
    <div class="d-grid gap-1 col-3 mx-auto" id="gameStart">
      <button
        class="btn btn-outline-secondary mt-2"
        onclick="location.href='galo/index.html'"
        type="button"
      >
        Jogo do Galo<span class="material-icons">people</span>
      </button>
      <button
        class="btn btn-outline-secondary mt-2"
        onclick="location.href='quatro/connectFourLogin.html'"
        type="button"
      >
        Quatro em Linha<span class="material-icons">people</span>
      </button>
      <button
        class="btn btn-outline-secondary mt-2"
        onclick="location.href='memoria/game_memoria.html'"
        type="button"
      >
        Jogo da Memória<span class="material-icons">person</span>
      </button>
      <button
        class="btn btn-outline-secondary mt-5"
        onclick="location.href='historico/history.html'"
        type="button"
      >
        Histórico de Jogos<span class="material-icons">history</span>
      </button>
    </div>

    <div>
      <img src="img/gamer-icon-png-2.jpg" alt="video game remote control" />
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="menu.js"></script>
</html>
