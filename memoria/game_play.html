<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game_play.css" />

    <title>Jogo da Memória</title>
  </head>

  <body>
    <header>
      <div id="timer">0:00</div>
    </header>

    <h1>Jogo da Memória</h1>

    <div
      class="toast-container p-3 top-50 start-50 translate-middle container text-center"
    >
      <div
        aria-atomic="true"
        aria-live="assertive"
        class="toast"
        data-bs-autohide="false"
        id="winnerToast"
        role="alert"
      >
        <div class="toast-body opaque-toast">
          <span id="winner"></span>PARABÉNS!
          <div class="mt-2 pt-2 border-top">
            <button
              class="btn btn-primary"
              onClick="location.href='../index.html'"
              type="button"
            >
              Menu
            </button>
          </div>
        </div>
      </div>
    </div>
    <h3>Pontos:<span id="result"></span></h3>
    <div class="board"></div>

    <script src="game_play.js" charset="utf-8"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
