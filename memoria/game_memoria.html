<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game_memoria.css" />
    <title>Jogo da Memória</title>
  </head>
  <body>
    <div class="d-grid gap-4 col-4 mx-auto container-fluid">
      <img src="../memoria/imgs/brain.jpg" alt="video game remote control" />
    </div>
    <div class="d-grid gap-4 col-4 mx-auto container-fluid" id="gameStart">
      <h3>JOGO DA MEMÓRIA</h3>
      <h4>Quem está a jogar?</h4>
      <div class="input-group-prepend">
        <input
          type="text"
          id="playerInput"
          class="form-control"
          placeholder="Escreva seu nome aqui!"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <h4>Escolher grelha</h4>

      <button
        class="btn btn-outline-secondary"
        onclick="startGame1()"
        type="button"
      >
        FÁCIL<span>3X4</span>
      </button>
      <button
        class="btn btn-outline-secondary"
        onclick="startGame2()"
        type="button"
      >
        MÉDIO<span>4X4</span>
      </button>
      <button
        class="btn btn-outline-secondary"
        onclick="startGame3()"
        type="button"
      >
        DIFÍCIL<span>4X5</span>
      </button>
    </div>
  </body>

  <script src="game_memoria.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
