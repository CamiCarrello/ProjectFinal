<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mb-5 mt-3">
        <div class="col">
          <h1>Jogo do Galo</h1>
        </div>
      </div>
      <div class="row mb-4">
        <p id="timer">0:00</p>
      </div>
      <div class="row mb-5 mx-2">
        <div
          id="playerOneSection"
          class="col-3 p-3 border border-success rounded-4"
        >
          <div class="row">
            <div class="col">
              <p><i class="bi bi-x-lg"></i> <span id="playerOneName"></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><strong id="scorePlayerOne">0</strong></p>
            </div>
          </div>
        </div>

        <div class="col-6 p-3">
          <div class="row">
            <div class="col">
              <p>Ronda</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><strong id="round">1/5</strong></p>
            </div>
          </div>
        </div>

        <div id="playerTwoSection" class="col-3 p-3">
          <div class="row">
            <div class="col">
              <p>
                <i class="bi bi-circle"></i> <span id="playerTwoName"></span>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><strong id="scorePlayerTwo">0</strong></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <table class="table table-striped table-bordered board">
            <tr>
              <td id="element00" class="table-danger"></td>
              <td id="element01"></td>
              <td id="element02" class="table-danger"></td>
            </tr>

            <tr>
              <td id="element10"></td>
              <td id="element11" class="table-danger"></td>
              <td id="element12"></td>
            </tr>
            <tr>
              <td id="element20" class="table-danger"></td>
              <td id="element21"></td>
              <td id="element22" class="table-danger"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="toast-container bottom-0 start-50 translate-middle-x p-3">
        <div
          aria-atomic="true"
          aria-live="assertive"
          class="toast"
          id="winnerRoundToast"
          role="alert"
        >
          <div class="toast-body">
            <span id="winnerRound"></span> venceu a ronda!
          </div>
        </div>
      </div>

      <div class="toast-container bottom-0 start-50 translate-middle-x p-3">
        <div
          aria-atomic="true"
          aria-live="assertive"
          class="toast"
          id="drawRoundToast"
          role="alert"
        >
          <div class="toast-body">Empatou a ronda!</div>
        </div>
      </div>

      <div class="toast-container bottom-0 start-50 translate-middle-x p-3">
        <div
          aria-atomic="true"
          aria-live="assertive"
          class="toast text-bg-danger"
          id="errorToast"
          role="alert"
        >
          <div class="toast-body">Área já marcada! Escolha outra!</div>
        </div>
      </div>

      <div class="toast-container p-3 top-50 start-50 translate-middle">
        <div
          aria-atomic="true"
          aria-live="assertive"
          class="toast"
          data-bs-autohide="false"
          id="winnerToast"
          role="alert"
        >
          <div class="toast-body opaque-toast">
            <span id="winner"></span> venceu!!!
            <div class="mt-2 pt-2 border-top">
              <button
                type="button"
                class="btn btn-secondary mb-3"
                onclick="location.href='index.html'"
                type="button"
              >
                Novos Jogadores
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="location.href='game.html'"
                type="button"
              >
                Jogar Novamente
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="location.href='../index.html'"
                type="button"
              >
                Menu
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container p-3 top-50 start-50 translate-middle">
        <div
          aria-atomic="true"
          aria-live="assertive"
          class="toast"
          data-bs-autohide="false"
          id="drawToast"
          role="alert"
        >
          <div class="toast-body opaque-toast">
            Empatou!!!
            <div class="mt-2 pt-2 border-top">
              <button
                type="button"
                class="btn btn-secondary mb-3"
                onclick="location.href='index.html'"
                type="button"
              >
                Novos Jogadores
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="location.href='game.html'"
                type="button"
              >
                Jogar Novamente
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="location.href='../index.html'"
                type="button"
              >
                Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      crossorigin="anonymous"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
